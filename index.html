<!DOCTYPE html>
<html>
	<head>
		<title>Realtime communication with WebRTC</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<h1>Realtime communication with WebRTC</h1>
		<video id="localVideo" autoplay playsinline></video>
		<video id="remoteVideo" autoplay playsinline></video>

		<textarea id="dataChannelSend" disabled
   		 placeholder="Press Start, enter some text, then press Send."></textarea>
		<textarea id="dataChannelReceive" disabled
		placeholder="Messages received from DataChannel"></textarea>
		<textarea id="ioInput" 
		 placeholder="Message sent to Socket.IO"></textarea></textarea>
		<div>
			<button id="startButton">Start</button>
			<button id="callButton">Call</button>
			<button id="sendButton">Send</button>
			<button id="hangupButton">Hang up</button>
			<button id="ioSendButton">Send to socket.io</button>
			<button id="setLocalDescButton">setLocalDescription</button>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
